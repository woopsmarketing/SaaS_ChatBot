<!-- frontend/templates/settings.html -->
{% extends "base.html" %}
{% block content %}
  <h1>새 사이트 등록 / 챗봇 설정</h1>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form action="/site/create" method="post">
    <label for="persona_prompt">첫 인사말:</label><br/>
    <input
      id="persona_prompt"
      type="text"
      name="persona_prompt"
      value="You are a friendly assistant."
      required
    /><br/><br/>
    <button type="submit">저장</button>
  </form>

  <p><a href="/dashboard">← 대시보드로 돌아가기</a></p>
{% endblock %}
